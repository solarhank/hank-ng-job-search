<div class="back-button">
    <a routerLink="../..">< Back</a>
</div>
<div class="header">
    <img src="{{data.companyLogo}}" alt="{{data.companyName}}" width="100" height="100"/>
    <h1>{{ data.companyName }} - {{ data.title }}</h1>
</div>
<div class="tags">
    @for(type of data.types; track type;){
        <span class="pill" [innerHTML]="type"></span>
    }
    @for(industry of data.industries; track industry;){
        <span class="pill" [innerHTML]="industry"></span>
    }
</div>
<div class="info">
    <strong>Publish date: </strong><span [innerHTML]="data.publishDate"></span><br>
    <strong>Location: </strong><span [innerHTML]="data.location"></span><br>
    <strong>Reference: </strong><span [innerHTML]="data.reference"></span><br>
    <strong>Description: </strong><span [innerHTML]="data.description"></span>
</div>
